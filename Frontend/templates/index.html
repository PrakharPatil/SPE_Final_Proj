  <body>
    <div class="container">
      <h1>Welcome to AI House Rent Predictor</h1>
      <h2>Predict the rent of your house</h2>
      <h3>Fill in the details below:</h3>
      <form action="/predict" method="post">
        <!-- Area and Bedrooms fields added -->
        <label for="area">Size in sqft</label>
        <input id="area" name="area" type="number" placeholder="Enter the size of the house" required>

        <label for="bedrooms">Number of Bedrooms</label>
        <input id="bedrooms" name="bedrooms" type="number" placeholder="Enter number of bedrooms" required>

        <label for="bathrooms">Number of Bathrooms</label>
        <input id="bathrooms" name="bathrooms" type="number" placeholder="Enter number of bathrooms" required>

        <label for="area_type">Area Type</label>
        <input id="area_type" name="area_type" type="number" placeholder="Enter area type code (e.g., 1 for Urban)" required>

        <label for="city">City</label>
        <input id="city" name="city" type="number" placeholder="Enter city code (e.g., 1 for New York)" required>

        <label for="furnishing">Furnishing Status</label>
        <input id="furnishing" name="furnishing" type="number" placeholder="Enter furnishing status code (e.g., 0 for Unfurnished)" required>

        <label for="tenant">Tenant Preferred</label>
        <input id="tenant" name="tenant" type="number" placeholder="Enter tenant preference (e.g., 0 for No preference)" required>

        <label for="contact">Point of Contact</label>
        <input id="contact" name="contact" type="number" placeholder="Enter point of contact code" required>

        <label for="posted_month">Month Posted</label>
        <input id="posted_month" name="posted_month" type="number" placeholder="Enter month posted (1-12)" required>

        <label for="posted_year">Year Posted</label>
        <input id="posted_year" name="posted_year" type="number" placeholder="Enter year posted" required>

        <label for="current_floor">Current Floor</label>
        <input id="current_floor" name="current_floor" type="number" placeholder="Enter current floor number" required>

        <label for="total_floor">Total Floors</label>
        <input id="total_floor" name="total_floor" type="number" placeholder="Enter total number of floors" required>

        <label for="area_te">Area in TE</label>
        <input id="area_te" name="area_te" type="number" step="0.01" placeholder="Enter area in TE (e.g., 1.5)" required>

        <button type="submit">Predict Rent</button>
      </form>
    </div>
